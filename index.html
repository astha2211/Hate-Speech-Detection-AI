<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Guardian</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --danger: #ef4444;
            --safe: #10b981;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Main Container */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            color: var(--text-sub);
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        /* Input Area */
        .input-group { position: relative; margin-bottom: 25px; }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            color: white;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }

        /* Button */
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(59, 130, 246, 0.5);
        }

        button:active { transform: translateY(0); }

        button.loading {
            background: var(--text-sub);
            pointer-events: none;
        }

        /* Result Card */
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 16px;
            display: none; /* Hidden by default */
            animation: slideUp 0.4s ease-out;
            text-align: center;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        .result-score {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Result States */
        .status-safe {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .status-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.3);
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SPEECH ANALYSIS</h1>
        <p class="subtitle">Enter text below to detect hate speech or offensive language.</p>

        <div class="input-group">
            <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
        </div>

        <button id="analyzeBtn" onclick="analyzeText()">Analyze Text</button>

        <div id="result">
            <span class="result-title" id="resTitle"></span>
            <span class="result-score" id="resScore"></span>
        </div>

        </div>
    </div>

    <script>
        async function analyzeText() {
            const input = document.getElementById('inputText');
            const btn = document.getElementById('analyzeBtn');
            const resultDiv = document.getElementById('result');
            const resTitle = document.getElementById('resTitle');
            const resScore = document.getElementById('resScore');

            // 1. Reset UI
            if(!input.value.trim()) return;
            resultDiv.style.display = 'none';
            resultDiv.className = ''; 
            btn.innerText = "Analyzing...";
            btn.classList.add('loading');

            try {
                // 2. Call API
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input.value })
                });

                const data = await response.json();
                
                // 3. Update UI based on result
                resultDiv.style.display = 'block';
                
                // Logic to handle different label names from backend
                const isOffensive = data.prediction.includes("OFFENSIVE") && !data.prediction.includes("NON");

                if (isOffensive) {
                    resultDiv.classList.add('status-danger');
                    resTitle.innerText = "⚠️ Content Warning Detected";
                    resTitle.style.color = "#f87171";
                } else {
                    resultDiv.classList.add('status-safe');
                    resTitle.innerText = "✅ Content Looks Safe";
                    resTitle.style.color = "#34d399";
                }

                resScore.innerText = `Confidence Score: ${data.confidence}`;

            } catch (error) {
                console.error(error);
                alert("Error connecting to server. Ensure app.py is running.");
            } finally {
                // 4. Restore Button
                btn.innerText = "Analyze Text";
                btn.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
